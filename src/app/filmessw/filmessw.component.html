<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Diretor</th>
            <th scope="col">Produtor</th>
            <th scope="col">Lançamento</th>
            <th scope="col">Detalhes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of filmes; index as i">
            <td>{{i+1}}</td>
            <td>{{f.title}}</td>
            <td>{{f.director}}</td>
            <td>{{f.producer}}</td>
            <td>{{f.release_date}}</td>
            <td>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" [checked]="array[i]" switch
                    [(ngModel)]="array[i]">
                    <label class="form-check-label" for="checkNativeSwitch">
                        Exibir
                    </label>
                </div>

            </td>
        </tr>
    </tbody>
</table>



<div class="container text-center">
    <div class="row">
        <div class="col" *ngFor="let c of filmes; index as j">

            <div class="card" *ngIf="array[j]">
                <div class="card-header">
                    {{c.title}}
                </div>
                <div class="card-body">
                    <p class="card-text">{{c.opening_crawl}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
